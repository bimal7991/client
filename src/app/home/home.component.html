<div class="container-fluid">
  <div style="text-align: center;" *ngIf="!registerMode">
    <h1>find your match</h1>
   <p class="lead">Come on in to view your matches...all you nedd to signup</p>
   <div class="text-center">
    <button class="btn btn-primary me-2" (click)="registerToggle()">Register</button>
    <button class="btn btn-info me-2">Learn More</button>
   </div>
  </div>
  <div class="register" *ngIf="registerMode">
    <app-register (registerMode)="registerCancel()"></app-register>
  </div>
</div>
