<section class="vh-95 md-image "
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3 ">
    <div class="container h-100 m-3">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" >
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" placeholder="UserName" class="form-control form-control-lg" name="userName" [(ngModel)]="model.userName" />

                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" placeholder="Email" class="form-control form-control-lg" />

                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" placeholder="Password" class="form-control form-control-lg" name="password" [(ngModel)]="model.password" />

                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" placeholder="Reenter Password" class="form-control form-control-lg" />
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body me-2" style="width: 100%;">Register</button>
                    <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="width: 100%;" (click)="cancel()">Cancel</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
